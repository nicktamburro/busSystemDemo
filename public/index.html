<html>
	<head>
		<title> Bus Scheduler </title>
		
		<!-- Including bootstrap v3.3.7 -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<!-- Including Custom css -->
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body>
	
	<br>
	<br>
	<br>
	    <div class="container" >
			<div class="row">
				<div class="col-md-3">
					<!-- Blank DIV -->
				</div>
				
				<div class="col-md-6 main">
					<!-- Form Tag starts here -->
					<!-- Action attribute is the route on backend. Method is POST -->
					<form action="/schedule" method="post">
						<h1> Schedule A Pickup! </h1>
						<div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Name</label>
                                <input class="form-control" name="name" id="name inputEmail4" placeholder="Name">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputState">Number of Passengers</label>
                                <select name="passengers" id="passengers inputState" class="form-control">
                                    <option selected>Choose One</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>
                            </div>
                        </div>
  

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputState">Pickup Location</label>
                                <select name="pickup" id="pickup inputState" class="form-control">
                                    <option selected>Choose One</option>
                                    <option>Downtown Seattle</option>
                                    <option>Capitol Hill</option>
                                    <option>University District</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputState">Desired Pickup Time</label>
                                    <select name="time" id="time inputState" class="form-control">
                                        <option selected>Choose One</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Special Accomodations Needed?</label>
                            <textarea name="notes" class="form-control" id="notes exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

						<br>

						<input type="submit" id="submitDetails"  name="submitDetails" value="Submit Your Details" /><br>
					
					</form>
					
				</div>
				
				
				<div class="col-md-3">
					<!-- Blank DIV -->
				</div>
				
			</div>
		</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
